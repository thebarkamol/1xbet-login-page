<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1xbet.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <section quti>
        <header class="navbar">
            <img src="img/left-icon.svg" alt="" width="20" height="20" class="left-icon">
            <p>Авторизация</p>
        </header>
        <main>
            <img src="img/logo.png" alt="" width="320" height="110" class="logo">
            <!-- Inputs -->
            <div class="inputs">
                <div class="input-box">
                    <input type="text" placeholder="E-mail, ID или логин" one-input>
                    <img class="input-icon-phone" src="img/phone-icon.png" alt="" width="25" height="25">
                </div>
                <div class="input-box pw-input">
                    <input type="password" placeholder="Парол" class="passeword">
                    <img class="input-icon-eye" src="img/eye.png" alt="" width="27" height="25">
                </div>
            </div>
            <!-- Register -->
            <div class="entry">
                <button class="login">Войти</button>
                <a href="#">Забыли пароль?</a>
            </div>

            <!-- Social medias -->
            <div class="social">
                <div class="main-social wk-social">
                    <img style="border-radius: 50%;" src="img/wk.jpg" alt="" width="40" height="40">
                </div>
                <div class="main-social go-social">
                    <img style="border-radius: 50%;" src="img/go.jpg" alt="" width="40" height="40">
                </div>
                <div class="main-social ok-social">
                    <img style="border-radius: 50%;" src="img/ok.png" alt="" width="45" height="45">
                </div>
                <div class="main-social ma-social">
                    <img style="border-radius: 50%;" src="img/ma.png" alt="" width="40" height="40">
                </div>
                <div class="main-social po-social"><p style="margin-top: -6px;">...</p></div>
            </div>
            <!-- Footer -->
            <button class="register">Регистрация</button>
        </main>

    </section>

</body>
</html>
